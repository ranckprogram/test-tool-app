<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动化注释小工具</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            /* background: #0d0d0d; */
            background-image: url("./src/bg.jpg");
            background-repeat: no-repeat;
            background-size: 60%;
            background-position: right bottom;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            height: 36px;
            line-height: 36px;
            border: 1px solid #ddd;
            padding: 0 20px;
            color: #fff;
            background: #f86;
            border-radius: 4px;
            text-align: center;
            vertical-align: middle;
        }

        .wrapper {
            padding-top: 40px;
        }

        .template {
            /* 导入的excel模板*/
            margin-top: 20px;
        }

        .rn-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            table-layout: fixed;
        }

        .rn-table td {
            padding: 4px 12px;
            border: 1px solid #ddd;
        }

        .main {
            width: 80%;
            margin: auto;
            font-size: 16px;
            color: #333;
        }

        .main>li {
            display: flex;
            list-style: none;
            margin-bottom: 12px;
        }

        .main label {
            flex: 3;
            line-height: 36px;
        }

        .main .btn {
            flex: 3;
        }

        .showPath {
            flex: 10;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
            outline: none;
        }

        .logs {
            flex: 15;
            height: 120px;
            border: 1px solid #ddd;
        }

        .logs p {
            color: #555;
            line-height: 20px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="main">
            <li>
                <label for="">选择模板:</label>
                <input type="text" class="showPath" id="showTempletePath">
                <a href="javascript:;" class="btn" id="handleClickFile">浏览</a>
            </li>
            <li>
                <label for="">选择目标:</label>
                <input type="text" class="showPath" id="showFolderPath">
                <a href="javascript:;" class="btn" id="handleClickFolder">浏览</a>
            </li>
            <li>
                <label for="">日志:</label>
                <div class="logs">
                    <p>hah</p>
                </div>
            </li>
            <li>
                <a href="javascript:;" class="btn" id="handleClickExecu">执行</a>
            </li>
        </ul>
    </div>
</body>
<script src="./src/js/tools.js"></script>
<script src="./src/js/createTable.js"></script>

<script>

    const fs = require('fs')
    const path = require('path')
    const electron = require('electron')
    const ipc = require('electron').ipcRenderer
    const xlsx = require('node-xlsx');
    const core = require('./src/core')

    const updateFileMatchPlace = core.updateFileMatchPlace

    const getEl = function (selector) {
        return document.querySelector(selector)
    }

    const { dialog } = electron.remote;

    let templateData
    let foldPath


    function setTempletePath(path) {
        getEl("#showTempletePath").value = path
    }

    function setFolderPath(path) {
        foldPath = path
        getEl("#showFolderPath").value = path
    }

    getEl('#handleClickFile').addEventListener('click', function () {
        dialog.showOpenDialog(null, {
            title: '请选择文件夹',
            properties: ['openFile'],
            defaultPath: '/Users/<username>/Documents/'
        }, function (files) {
            files.forEach(file => {

                setTempletePath(file)

                const xlsxDate = xlsx.parse(file);
                const sheetData = sheetFormat(xlsxDate);

                templateData = sheetData.bodyList
                    .filter(item => {
                        return item[1] && item[6]
                    })
                    .map(item => {

                        return {
                            key: item[1],
                            value: `[Documentation]    *案例源：* ${item[0]}
...
...    *案例编号：${item[1]}
...
...    *案例描述：${item[3]}
...
...    *前置条件：${item[4]}
...
...    *步骤描述：${item[5]}
...
...    *预期结果：${item[6]}
...
...    *作者：* ${item[7]}
...
...    *日期：* ${item[8]}
                            `
                        }
                    })

                console.dir(templateData)

            });

        })
    }, false);

    getEl("#handleClickFolder").addEventListener('click', function () {
        dialog.showOpenDialog(null, {
            title: '请选择文件夹',
            properties: ['openDirectory'],
            defaultPath: '/Users/<username>/Documents/'
        }, function (pathList) {
            console.dir(pathList)
            pathList.forEach(path => {
                setFolderPath(path)
            })
        })
    }, false)

    getEl('#handleClickExecu').addEventListener('click', function () {

        //     }
        // })
        // console.dir(txtFiles)

</script>

</html>
