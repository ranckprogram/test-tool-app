<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动化注释小工具</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #FFF;
            background-image: url("./src/bg.jpg");
            background-repeat: no-repeat;
            background-size: 60%;
            background-position: right bottom;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            width: 50px;
            height: 36px;
            line-height: 36px;
            padding: 0 20px;
            color: #fff;
            background: #f86;
            border-radius: 4px;
            text-align: center;
            vertical-align: middle;
        }

        .wrapper {
            padding-top: 40px;
        }

        .template {
            /* 导入的excel模板*/
            margin-top: 20px;
        }

        .rn-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            table-layout: fixed;
        }

        .rn-table td {
            padding: 4px 12px;
            border: 1px solid #ddd;
        }

        .main {
            width: 80%;
            margin: auto;
            font-size: 16px;
            color: #333;
        }

        .main>li {
            display: flex;
            list-style: none;
            margin-bottom: 12px;
            justify-content: flex-end;
        }

        .main label {
            flex: 3;
            line-height: 36px;
        }

        .main .btn {
            /* flex: 3; */
            float: right;
        }

        .showPath {
            flex: 10;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
            outline: none;
        }

        .logs {
            flex: 15;
            height: 240px;
            border: 1px solid #ddd;
            overflow-y: auto;
        }

        .logs p {
            color: #555;
            line-height: 20px;
            margin: 0;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .logs span {
            padding-right: 10px;
        }

        .logs span.success {
            color: #5cb85c;
        }

        .logs span.error {
            color: #d9534f;
        }

        .logs time {
            color: #f5f;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="main">
            <li>
                <label for="">选择模板:</label>
                <input type="text" class="showPath" id="showTempletePath">
                <a href="javascript:;" class="btn" id="handleClickFile">浏览</a>
            </li>
            <li>
                <label for="">选择目标:</label>
                <input type="text" class="showPath" id="showFolderPath">
                <a href="javascript:;" class="btn" id="handleClickFolder">浏览</a>
            </li>
            <li>
                <a href="javascript:;" class="btn" id="handleClickExecu">执行</a>
            </li>
            <li>
                <label for="">日志:</label>
                <div class="logs" id="showLog"></div>
            </li>

        </ul>
    </div>
</body>
<script src="./src/js/tools.js"></script>
<script src="./src/js/createTable.js"></script>

<script>

    const fs = require('fs')
    const path = require('path')
    const electron = require('electron')
    const ipc = require('electron').ipcRenderer
    const xlsx = require('node-xlsx');
    const core = require('./src/core')
    const tool = require('./src/core/updateFileByLine.js')

    const updateFileMatchPlace = core.updateFileMatchPlace

    const readFileAsLine = tool.readFileAsLine


    const getEl = function (selector) {
        return document.querySelector(selector)
    }

    const getNowFormatDate = () => {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }

    const { dialog } = electron.remote;

    let templateData
    let foldPath

    function setTempletePath(path) {
        getEl("#showTempletePath").value = path
    }

    function setFolderPath(path) {
        foldPath = path
        getEl("#showFolderPath").value = path
    }

    function addLog(state, message) {
        var p = document.createElement("p")
        var span = document.createElement("span")
        var time = document.createElement("time")
        var message = document.createTextNode(message)

        span.classList.add(state ? "success" : "error")
        span.innerText = "[ok]"

        time.innerText = getNowFormatDate()

        p.appendChild(span)
        p.appendChild(time)
        p.append(message)
        getEl("#showLog").append(p)
    }

    getEl('#handleClickFile').addEventListener('click', function () {
        dialog.showOpenDialog(null, {
            title: '请选择文件夹',
            properties: ['openFile'],
            defaultPath: '/Users/<username>/Documents/'
        }, function (files) {
            files.forEach(file => {

                setTempletePath(file)

                const xlsxDate = xlsx.parse(file);
                const sheetData = sheetFormat(xlsxDate);

                templateData = sheetData.bodyList
                    .filter(item => {
                        return item[1] && item[6]
                    })
                    .map(item => {

                        return {
                            key: item[1],
                            value: `
    [Documentation]    *案例源：* ${item[0]}
    ...
    ...    *案例编号：* ${item[1]}
    ...
    ...    *案例描述：* ${item[3]}
    ...
    ...    *前置条件：* ${item[4]}
    ...
    ...    *步骤描述：* ${item[5]}
    ...
    ...    *预期结果：* ${item[6]}
    ...
    ...    *作者：* ${item[7]}
    ...
    ...    *日期：* ${item[8]}
                            `
                        }
                    })

                console.dir(templateData)


            });

        })
    }, false);

    getEl("#handleClickFolder").addEventListener('click', function () {
        dialog.showOpenDialog(null, {
            title: '请选择文件夹',
            properties: ['openDirectory'],
            defaultPath: '/Users/<username>/Documents/'
        }, function (pathList) {
            console.dir(pathList)
            pathList.forEach(path => {
                setFolderPath(path)
            })
        })
    }, false)

    console.dir(templateData)

    function autoScroll(el) {
        el.scroll({
            top: el.scrollHeight,
            behavior: 'smooth'
        });
    }

    getEl('#handleClickExecu').addEventListener('click', function () {
        // 判断检验

        const allFiles = fs.readdirSync(foldPath, "utf-8")
        const txtFiles = allFiles.filter(file => file.endsWith('.txt'));
        const filePathList = txtFiles.map(fileName => path.join(foldPath, fileName))

        var count = 0
        Promise.all(filePathList.map(filePath => readFileAsLine({
            filePath,
            process(line, writeStream) {
                const matchResult = templateData.find(item => item.key === line)
                if (matchResult) {
                    count++
                    writeStream.write("\n" + line + "\n")
                    writeStream.write(matchResult.value)

                    addLog(true, matchResult.key)
                    autoScroll(getEl("#showLog"))
                } else {
                    writeStream.write(line)
                }
            }
        }))).then(() => {
            addLog(true, "执行完毕，一共" + count + "条测试案例")
            autoScroll(getEl("#showLog"))
        })
    }, false)


</script>

</html>
